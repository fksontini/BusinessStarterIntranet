<div id="breadcrumb-nav">
    <!-- ko if: isEmptyNodes -->
        <div id="message" class="bg-warning">
            <i class="fa fa-info-circle text-warning" aria-hidden="true"></i>
            <div data-bind="text: errorMessage"></div>              
        </div>
    <!-- /ko -->
    <!-- ko if: nodes().length > 0 -->
        <ul class="nav">
            <!-- ko foreach: nodes -->
                <!-- ko if: hasParent -->
                <li>
                    <a href="#" class="chevron">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </a>
                </li>
                <!-- /ko -->  
                <!-- ko ifnot: hasParent -->       
                <li data-bind="css : { 'is-selected' : isCurrentNode }">
                    <a style="text-decoration: none;padding-left: 0px" data-bind="attr: {href: $parent.siteServerRelativeUrl }">
                        <i class="fa fa-home" aria-hidden="true"></i>
                    </a>  
                </li> 
                <li>
                    <a href="#" class="chevron">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </a>
                </li>
                <!-- /ko -->
                <li data-bind="css : { 'is-selected' : isCurrentNode }">  
                    <a data-bind="text: title, attr: { href: url }"></a>
                </li>
            <!-- /ko -->
        </ul>
    <!-- /ko -->
</div>
